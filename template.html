<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Extensions</title>
        <meta name="viewport" content="width=device-width">
        <meta name="generator" content="https://chrome.google.com/webstore/detail/cmeckkgeamghjhkepejgjockldoblhcb">

        <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: droid sans, segoe ui, ubuntu, sans-serif
        }

        h2 {
            margin: 0 0 5px 0;
            font-size: 20px;
            font-weight: bold
        }

        h2.disabled {
            margin-top: 30px
        }

        h2.enabled, ol.enabled a {
            color: #1b5e20
        }

        h2.disabled, ol.disabled a {
            color: #b71c1c
        }

        ol {
            margin: 0;
            padding: 0
        }

        li {
            margin: 0 0 5px 30px;
            font-size: 16px
        }

        a {
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
        </style>
    </head>

    <body>
        <h2 class="enabled">Enabled</h2>
        <ol class="enabled">
            {ENABLED}
        </ol>


        <h2 class="disabled">Disabled</h2>
        <ol class="disabled">
            {DISABLED}
        </ol>
    </body>
</html>
